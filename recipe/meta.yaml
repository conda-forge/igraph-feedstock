{% set name = "igraph" %}
{% set version = "0.9.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/igraph/igraph/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 012e5d5a50420420588c33ec114c6b3000ccde544db3f25c282c1931c462ad7a

build:
  skip: True  # [win and vc<14]
  number: 0
  script_env:
   - ENABLE_LTO=1  # [not osx]
   - ENABLE_LTO=0  # [osx]
   - INTERNAL_ARPACK=0  # [not arm64]
   - INTERNAL_ARPACK=1  # [arm64]
   - INTERNAL_SUITESPARSE=0  # [not arm64]
   - INTERNAL_SUITESPARSE=1  # [arm64]

  run_exports:
    - {{ pin_subpackage("igraph", max_pin="x.x") }}

requirements:
  build:
    - libtool  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - vs2017_{{ target_platform }}  # [win]
    - cmake
    - ninja
    - make  # [not win]
    - python  # [win]
    - pkg-config  # [not win]
    - glpk
    - libxml2
    - suitesparse  # [not arm64]
    - arpack   # [not arm64]
    - gmp  # [not win]
  host:
    - libblas
    - liblapack
    - icu  # [not win]
    - libiconv  # [not win]
    - xz  # [not win]
    - zlib  # [not win]
  run:
    - glpk
    - libxml2
    - suitesparse  # [not arm64]
    - arpack  # [not arm64]
    - gmp  # [not win]

test:
  files:
    - igraph_test.c
  requires:
    - pkg-config  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - vs2017_{{ target_platform }}  # [win]
  commands:
    - pkg-config --exists igraph  # [not win]
    - pkg-config --libs --cflags igraph  # [not win]

about:
  home: http://igraph.org/c/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file:
    - COPYING
    - ACKNOWLEDGEMENTS.md
  summary: 'An open source and free collection of network analysis tool.'
  description: |
    igraph is a collection of network analysis tools with the emphasis on efficiency,
    portabiliy and ease of use. igraph is open source and free. igraph can be
    programmed in R, Python and C/C++."

extra:
  recipe-maintainers:
    - sodre
    - vtraag
