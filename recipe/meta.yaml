{% set name = "igraph" %}
{% set version = "0.9.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/igraph/igraph/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: aec4eb79c74e6810aa1cb12f63504ed8b260ccc3195519eb28f0795af24b7d57

build:
  skip: True  # [win and vc<14]
  number: 0
  run_exports:
    - {{ pin_subpackage("igraph", max_pin="x.x") }}

requirements:
  build:
    - libtool  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - vs2017_{{ target_platform }}  # [win]
    - cmake
    - pkg-config  # [not win]
    - glpk  # [not win]
    - openblas  # [not win]
    - suitesparse
    - libxml2
    - gmp  # [not win]
    - arpack  # [not win]
    - make  # [not win]
    - python  # [win]
    - msinttypes  # [win]
  host:
    - gmp  # [not win]
    - icu  # [not win]
    - libiconv  # [not win]
    - libxml2
    - xz  # [not win]
    - zlib  # [not win]
  run:
    - gmp  # [not win]
    - icu  # [not win]
    - libiconv  # [not win]
    - libxml2
    - xz  # [not win]
    - zlib  # [not win]

test:
  files:
    - igraph_test.c
  requires:
    - pkg-config  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  commands:
    - pkg-config --exists igraph  # [not win]

about:
  home: http://igraph.org/c/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file:
    - COPYING  # [not win]
    - ACKNOWLEDGEMENTS.md  # [not win]
  license_file:
    - '{{ environ["RECIPE_DIR"] }}/COPYING'  # [win]
    - '{{ environ["RECIPE_DIR"] }}/ACKNOWLEDGEMENTS.md'  # [win]
  summary: 'An open source and free collection of network analysis tool.'
  description: |
    igraph is a collection of network analysis tools with the emphasis on efficiency,
    portabiliy and ease of use. igraph is open source and free. igraph can be
    programmed in R, Python and C/C++."

extra:
  recipe-maintainers:
    - sodre
    - vtraag
